<html>
    <head>
        <title>Tutorial: Selection Slideshow</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../myStyle.css" rel="stylesheet" type="text/css" />
        <style>
            
         .btn1 {
            background-color: #A2A5AC;
            border: none;
            color: black;
            padding: 16px 16px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            margin: auto;
        }
        
        .btn2 {
            background-color: #663E3F;
            border: none;
            color: black;
            padding: 16px 16px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            margin: auto;
        }

        .btn3 {
            background-color: #4D6977;
            border: none;
            color: black;
            padding: 16px 16px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            margin: auto;
        }

        .btn4 {
            background-color: #B4AAA0;
            border: none;
            color: black;
            padding: 16px 16px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            margin: auto;
        }

        .btn1:hover, .btn2:hover, .btn3:hover, .btn4:hover {
            border-color: black;
            border: 1px solid black;
        }
        
        .ColorButtons , .ControlButtons{
            padding: 10px;
            margin: auto;
        }

        .slideshow-container {
            max-width: 1200px;
            position: relative;
            margin: auto;
        }

        /* Next & previous buttons */
        .prev, .next, .play, .pause{
            background-color: black;
            border: none;
            color: white;
            padding: 16px 16px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            margin: auto;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        /* Caption text */
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }

        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {
            .prev, .next,.text {font-size: 11px}
        }
        </style>
    </head>

    <body>
        <div id="titleNav">

            <!-- The style sheet has pageTitle floated left -->
            <div id="pageTitle">
                Microsoft Surface
            </div>

            <!-- The style sheet has nav floated right -->
            <div id="nav">
                <div><a href="../index.html">Home</a></div>
                <div><a href="../labs.html">Labs</a></div>
                <div><a href="tutorial.html">Tutorial</a></div>
                <div><a href="../angular.html">Angular</a></div>
            </div>

            <!-- Must stop the floating so that elements below (e.g., content) 
            don't float up into here. -->
            <div class="stopFloat"></div>
        </div>

        <h2>Tutorial: Selection Slideshow</h2>

        <div class = "ColorButtons"> Color Buttons:
        <button class="btn1" onclick="changeColor('Platinum'), changeSlide(0)">Platinum Silver</button>
        <button class="btn2" onclick="changeColor('Burgundy'), changeSlide(0)">Burgundy Red</button>
        <button class="btn3" onclick="changeColor('Cobalt'), changeSlide(0)">Cobalt Blue</button>
        <button class="btn4" onclick="changeColor('Gold'), changeSlide(0)">Graphite Gold</button>
        </div>
        
        <div class = "ControlButtons"> Control Buttons:
        <button class="prev" onclick="changeSlide(-1)">Previous Slide</button>
        <button class="play" onclick="startSlideShow()">Play</button>
        <button class="pause" onclick="stopSlideShow()">Pause</button>
        <button class="next" onclick="changeSlide(1);">Next Slide</button>
        </div>
        
        <img class = slideshow-container src ="../pics/tutorialpics/Surface-Laptop-Plat1.jpg" id="slideshow" />
        <br />
        
        <img class = slideshow-container src ="../pics/tutorialpics/Surface-Laptop-Plat1.jpg" id="slideshow2" />
        <br />
              
        <script src="tutorialFw.js"> </script>
        <script>
            
            var color;           
            slidePictures = ["../pics/tutorialpics/Surface-Laptop-Plat1.jpg", "../pics/tutorialpics/Surface-Laptop-Plat2.jpg", "../pics/tutorialpics/Surface-Laptop-Plat3.jpg"];
            
            var slideshowObj = slideShowFW.makeSlideShow({
                id: "slideshow",
                slidePics: slidePictures,
                color: color
            });
            
            var slideshowObj2 = slideShowFW.makeSlideShow({
                id: "slideshow2",
                slidePics: slidePictures,
                color: color
            });
            
            function changeColor(slides) {
                slideshowObj.changeColor(slides);
                slideshowObj2.changeColor(slides);
            }
            
            function changeSlide(n) {
                slideshowObj.changeSlide(n);
                slideshowObj2.changeSlide(n);
            }
            
            function startSlideShow() {
                slideshowObj.startSlideShow();
                slideshowObj2.startSlideShow();
            }
            
            function stopSlideShow() {
                slideshowObj.stopSlideShow();
                slideshowObj2.stopSlideShow();
            }
            
            console.log(slideshowObj);
            
        </script>
    </body>
</html>
