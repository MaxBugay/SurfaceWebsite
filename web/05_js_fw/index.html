<!DOCTYPE html>
<html>
    <head>
        <title>JS Framework Mini Web Site</title>
        
        <link href="myStyle.css" rel="stylesheet" type="text/css" />
        
    </head>    

    <body>
        <h1>JS Framework Mini Web Site</h1>
        <div id="nav">
            <div id="navLinks">
                <div class="navLink"><a href="../labs.html">Labs</a></div>
                <div class="groupMenu">
                    <div class="navLink">Accessories</div>
                    <div class="dropDown">
                        <div onclick="fillContent('pens.html')">
                            Pens
                        </div> <br/>
                        <div onclick="fillContent('keyboards.html')">
                            Keyboards
                        </div>
                    </div>
                </div>
                <div class="groupMenu">
                    <div class="navLink">Surface Family</div>
                    <div class="dropDown">
                        <div onclick="fillContent('surfacepro.html')">
                            Surface Pro
                        </div> <br/>
                        <div onclick="fillContent('surfacebook.html')">
                            Surface Book
                        </div>
                    </div>
                </div>
                <div class="navLink"><a href="../index.html">Home</a></div>
            </div>
        </div> 

        <div id="content">Click Stuff on the Right</div>
            <script src="framework.js"></script>
            <script>
                var elements = document.getElementsByClassName("groupMenu");
                var family = elements[0];
                var accessories = elements[1];
                elements[0].onclick = function () {
                if (family.getElementsByClassName("dropDown")[0].style.display === "block")
                    family.getElementsByClassName("dropDown")[0].style.display = "none";
                else
                    family.getElementsByClassName("dropDown")[0].style.display = "block";
                };
                elements[1].onclick = function () {
                    if (accessories.getElementsByClassName("dropDown")[0].style.display === "block")
                        accessories.getElementsByClassName("dropDown")[0].style.display = "none";
                    else {
                    accessories.getElementsByClassName("dropDown")[0].style.display = "block";
                    }
                };
            </script>
            <script>
                function fillContent(snip) {

                    function handleResponse(snip) {
                        content.placeContent(snip);
                    }

                    function errorResponse() {
                        console.log("error");
                    }
                    var content = makeFramework("content", snip, handleResponse, errorResponse);
                }
            </script>
        <div id="footer">
            Max Bugay
        </div>
    </body>
</html>
